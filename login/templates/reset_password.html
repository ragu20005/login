{% extends "base.html" %}
{% block content %}
<main class="container">
    <h2>Reset Password</h2>
    <form method="post">
        {{ csrf_token() }}
        <label for="password">New Password:</label>
        <input type="password" id="password" name="password" required>
        <input type="submit" value="Reset Password">
    </form>
</main>
{% endblock %}
