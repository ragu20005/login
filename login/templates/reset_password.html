{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="container">
    <h2>Reset Password</h2>
    <form method="POST">
        <input type="password" name="password" placeholder="New Password" required>
        <button type="submit">Reset Password</button>
    </form>
</div>
<a href="{{ url_for('login') }}">Back to Login</a>
{% endblock %}
