{% extends "base.html" %}
{% block content %}
<main class="container">
    <h2>Preview Results</h2>
    {% if results %}
        <ul>
            {% for result in results %}
                <li>{{ result }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</main>
{% endblock %}
